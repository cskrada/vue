<!-- Bind significa enlazar
	en VUE trabajamos con el dato y con el componente visual -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-BIND</title>

	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title="info">Texto nuevo ... {{ info }}</p>
	</div>
</head>
<body>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
	<script type="text/javascript">	
		new Vue({
			el: '#main', 
			data:{
				info:''
			}
		});
	</script>
</body>
</html>
